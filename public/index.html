<!DOCTYPE html>
<html>
  <head>
    <title>OBF Exporter</title>
    <link href="./css/index.css" rel="stylesheet" />
    <script src="./js/index.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="howToUse">
      This exporter is intended for use on completed brackets from start.gg or challonge.com<br />
      StartGG format: https://www.start.gg/tournament/fusion-167/event/ultimate-singles<br />
      Challonge format: https://quarterlyrapport.challonge.com/quar4roa
    </div>
    <div id="about">
      Created by Nicholas Zonak. <a target="_blank" href="http://nicholaszonak.com/">Personal website</a>
    </div>
    <div id="inputContainer">
      <input type="text" id="bracket" name="bracket" placeholder="Event Link: e.g. https://www.start.gg/tournament/collision-2023-5/event/melee-singles" /> 
      <button id="submit" onClick="getOBF()">SUBMIT</button>
    </div>
    <div id="message"></div>
    <div id="copy"><button onClick="copy()">COPY</button> <button onClick="downloadObjectAsJson('bracket')">DOWNLOAD</button></div>
    <pre><code id="codeblock"></code></pre>
  </body>
</html>
